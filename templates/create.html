<!DOCTYPE html>
<html>
<head>
    <title>Create Product</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Create Product</h2>
        <a href="/" style="float:right;">üè† Home</a>
        
        <div class="form-group">
            <label>Product Name</label>
            <input id="name" placeholder="Product Name">
        </div>
        
        <div class="form-group">
            <label>Product Image URL</label>
            <input id="image" placeholder="Product Image URL">
        </div>
        
        <div class="form-group">
            <label>Created User</label>
            <input id="user" placeholder="Created User">
        </div>
        
        <div class="form-group">
            <label>HSN Code</label>
            <input id="hsn" placeholder="HSN Code">
        </div>

        <button onclick="createProduct()">Create</button>
        <button onclick="resetForm()" style="margin-left: 10px;">Clear</button>

        <div id="msg" style="margin-top: 20px;"></div>
    </div>
    
    <script src="/static/app.js"></script>
    <script>
        function resetForm() {
            document.getElementById("name").value = "";
            document.getElementById("image").value = "";
            document.getElementById("user").value = "";
            document.getElementById("hsn").value = "";
            document.getElementById("msg").innerHTML = "";
        }
    </script>
</body>
</html>
